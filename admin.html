<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Owen Burguer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
--bg:#f2f2f2;
--card:#ffffff;
--text:#111;
--primary:#ff7a00;
--danger:#e53935;
--shadow:0 6px 18px rgba(0,0,0,0.08);
}
body{margin:0;font-family:Poppins,sans-serif;background:var(--bg);}
header{background:linear-gradient(135deg,#111,#333);color:#fff;padding:20px;text-align:center;font-size:20px;font-weight:700;}
.products{padding:15px;padding-bottom:100px;display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px;}
.card{background:var(--card);border-radius:15px;box-shadow:var(--shadow);overflow:hidden;position:relative;}
.card img{width:100%;height:120px;object-fit:cover;}
.card h4{margin:10px;font-size:14px;}
.price{margin:0 10px 10px;font-weight:700;color:var(--primary);}
.delete-btn{
position:absolute;
top:8px;
right:8px;
background:var(--danger);
border:none;
color:#fff;
border-radius:50%;
width:25px;
height:25px;
cursor:pointer;
font-weight:bold;
}
.add-btn{
position:fixed;
bottom:80px;
right:20px;
background:var(--primary);
color:#fff;
border:none;
border-radius:50%;
width:60px;
height:60px;
font-size:30px;
cursor:pointer;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
.bottom-nav{
position:fixed;
bottom:0;
width:100%;
background:#fff;
display:flex;
justify-content:space-around;
padding:10px 0;
box-shadow:0 -3px 10px rgba(0,0,0,0.1);
}
.nav-item{text-align:center;font-size:12px;cursor:pointer;}
.nav-item.active{color:var(--primary);font-weight:700;}
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
align-items:center;
justify-content:center;
}
.modal-content{
background:#fff;
width:90%;
max-width:400px;
border-radius:20px;
padding:20px;
text-align:center;
}
input{
width:90%;
padding:10px;
margin:8px 0;
border-radius:8px;
border:1px solid #ccc;
}
button{
background:var(--primary);
border:none;
padding:10px 15px;
border-radius:8px;
color:#fff;
font-weight:600;
cursor:pointer;
margin:5px;
}
.btn-danger{background:var(--danger);}
</style>
</head>
<body>

<header>
‚öôÔ∏è Panel Admin  
<br>
<button onclick="goHome()" style="margin-top:10px;">Ir al Inicio</button>
</header>

<div id="adminMenu" class="products"></div>

<button class="add-btn" onclick="openAddModal()">+</button>

<!-- MODAL AGREGAR -->
<div class="modal" id="addModal">
<div class="modal-content">
<h3>Nuevo Producto</h3>
<input type="text" id="newName" placeholder="Nombre">
<input type="number" id="newPrice" placeholder="Precio">
<input type="text" id="newDesc" placeholder="Descripci√≥n">
<input type="text" id="newImg" placeholder="URL Imagen">
<br>
<button onclick="addProduct()">Guardar</button>
<button class="btn-danger" onclick="closeAddModal()">Cancelar</button>
</div>
</div>

<div class="bottom-nav">
<div class="nav-item active" onclick="changeCategory('Hamburguesas',this)">üçî<br>Hamburguesas</div>
<div class="nav-item" onclick="changeCategory('Perros',this)">üå≠<br>Perros</div>
<div class="nav-item" onclick="changeCategory('Bebidas',this)">ü•§<br>Bebidas</div>
</div>

<script>

let categories = JSON.parse(localStorage.getItem("categories")) || {
Hamburguesas:[],
Perros:[],
Bebidas:[]
};

let currentCategory="Hamburguesas";

function saveCategories(){
localStorage.setItem("categories",JSON.stringify(categories));
}

function renderAdmin(){
let container=document.getElementById("adminMenu");
container.innerHTML="";
categories[currentCategory].forEach((prod,index)=>{
let card=document.createElement("div");
card.className="card";
card.innerHTML=`
<button class="delete-btn" onclick="deleteProduct(${index})">x</button>
<img src="${prod.img}">
<h4>${prod.name}</h4>
<div class="price">$${prod.price}</div>
`;
container.appendChild(card);
});
}

function changeCategory(cat,el){
currentCategory=cat;
document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
el.classList.add("active");
renderAdmin();
}

function openAddModal(){
document.getElementById("addModal").style.display="flex";
}

function closeAddModal(){
document.getElementById("addModal").style.display="none";
}

function addProduct(){
let name=document.getElementById("newName").value.trim();
let price=parseFloat(document.getElementById("newPrice").value);
let desc=document.getElementById("newDesc").value.trim();
let img=document.getElementById("newImg").value.trim();

if(!name||!price||!desc||!img){
alert("Completa todos los campos");
return;
}

categories[currentCategory].push({name,price,desc,img});
saveCategories();
closeAddModal();
renderAdmin();
}

function deleteProduct(index){
categories[currentCategory].splice(index,1);
saveCategories();
renderAdmin();
}

function goHome(){
window.location.href="index.html";
}

renderAdmin();

</script>

</body>
</html>
